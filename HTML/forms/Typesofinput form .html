<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<form>, initial-scale=1.0">

<body>
    <form action="main.py">
        <input type="text" name="name" placeholder="Enter name"><br><br>
        <input type="email" name="email" placeholder="Enter mail"><br><br>
        <input type="password" name="password" placeholder="Enter password">
        <input type="number"name="number"placeholder="Enter mobile number"><br><br>
        <input type="color" placeholder="select color">
        <input type="date"><br><br>

        <input type="time"><br><br>

        <input type="month">

        <input type="hidden" name="class" value="10"><br><br>
        <input type="url" name="url" placeholder="Enter your website">
        <input type="search" name="search" placeholder="search"><br><br>
        <input type="radio" name="gender" id="male" value="1">

        <input type="radio" name="gender" id="female" value="2">
        <label for="gen">Women</label><br><br>

        <h3>SELECT LANGUAGES</h3>
        <input type="checkbox" id="en" name="lang" value="english">
        <label for="en">ENGLISH</label>
        <input type="checkbox" id="tel"name="lang" value="telugu">
        <label for="tel">TELUGU</label>
        <input type="checkbox" id="hin"name="lang" value="hindi">
        <label for="hin">HINDI</label>
        
        <h3>Select any item</h3>
        <select name="item">
        <option value="Book">Book</option>
        <option value="Pen">Pen</option>
        <option value="Glass">Glass</option>
        </select><br><br>

  
    </form action="">
